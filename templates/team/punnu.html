{% include "layouts/navbar.html" %}
<title>Punarvasu Sangam</title>

<!- This is a replacement block for Body in base.html -->
{% block body %}
{% block background %}
<head>
<h1 style="font-family: 'Roboto Thin'">Punarvasu Sangam</h1>
<style>
    .button1 {
        background-color: white;
        color: grey;
        border: 3px solid #9CD8EC;
        text-decoration: none;
        margin: 4px 2px;
        padding: 3px 4px;
    }

    .button1:hover {
        background-color: whitesmoke;
        color: black;
    }
</style>
<script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("/static/assets/punnuImages/PunnuMask.jpeg")) {
                image.src = "/static/assets/punnuImages/Punnu.jpg";
            } else {
                image.src = "/static/assets/punnuImages/PunnuMask.jpeg";
            }
        }
</script>
</head>
<body onload="myFunction()" style="background-color: #EBF7FA;">
<div style="display:none;" id="myDiv" class="animate-bottom"; style="margin: 2% 5% 5%; text-align:center; font-family: Baskerville; font-size: larger">
    <p>Hello <span id="myName">{{name}}</span>, welcome to my individual page!</p>

    <form action="#" id="punnu" method="POST" >
        <label for="name">Enter Your Name</label>
        <input name="name" id="name">
        <input type="submit" value="Go!" onclick="(function (){document.getElementById('myName').innerText=document.getElementById('name').value})();return false;">
    </form>
    <br>
    <p>
        <img id="myImage" src="/static/assets/punnuImages/PunnuMask.jpeg" style="height: 350px; width: auto;" onclick="changeImage()"/>
    </p>
    <p style="font-size: large; font-family: Baskerville; text-align: center"><a href="punnuapitest">Punnu API</a></p>
    <br>
    <a href="https://docs.google.com/document/d/1OCl1CWA4lm_ulO1LmSvhFY0vk0bn3JAZ5PvuIuloMRI/edit?usp=sharing">My Journal</a>
    <br>
    <a href="https://docs.google.com/document/d/1ADyls7G7nSNeCyXoheMb-1PMnYpm7z96dyg9RLofUFo/edit?usp=sharing">Pair-Share Journal</a>
    <br>
    <a href="https://github.com/PunarvasuS">My GitHub Profile</a>
</div>
<script>
    function changeVisible(id) {

        var element = document.getElementById(id);

        if (element.style.display == "none") {
            element.style.display = "initial"
        }
        else {
            element.style.display = "none"
        }
        return element
    }
</script>
<img id="treeSunset" style="display:none" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg">
<button class="btn btn-primary"  onclick="changeVisible(document.getElementById('treeSunset').id)">Appear/Disappear</button>
</body>
{% endblock %}
{% endblock %}
